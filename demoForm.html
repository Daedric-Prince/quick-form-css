<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="fw-dark.css">
</head>

<body>
  <div class="fw-container">
    <h2>Form Title</h2>
    <label>Description of Lorem ipsum dolor sit amet, consectetur adipiscing elit.</label>
    <form>
      <div>
        <div>
          <label>Full Name</label>
          <div>
            <input type="text" placeholder="Eg. Samuel Jackson">
          </div>
        </div>
        <div>
          <label>Phone Number</label>
          <div>
            <input type="tel" placeholder="Eg. +919876543210">
          </div>
        </div>
        <div>
          <label>Email address</label>
          <div>
            <input type="email" placeholder="Eg. samuel@example.com">
          </div>
        </div>
        <div>
          <label>Gender</label>
          <div>
            <label>
                            <input type="radio" name="set_1" checked="checked">Male
                        </label>
          </div>
          <div>
            <label>
                            <input type="radio" name="set_1">Female
                        </label>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" checked="checked">
            <label>Do you love this form?</label>
          </div>
        </div>
        <div>
          <label>Your City (single-select)</label>
          <select id>
                        <option disabled selected value="--">Select Your City</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
        </div>
        <div>
          <label>Favourite Foods (multi-select)</label>
          <select multiple>
                        <option value="Cheese">Cheese</option>
                        <option value="Bacon">Bacon</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Pizza">Pizza</option>
                    </select>
        </div>
        <div>
          <label>Message (textarea)</label>
          <div>
            <textarea placeholder="Eg. Enter your messages here"></textarea>
          </div>
        </div>
        <div>
          <label>Attach cat gif</label>
          <div>
            <input type="file" id>
          </div>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
